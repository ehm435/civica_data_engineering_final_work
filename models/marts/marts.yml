version: 2

models:
  - name: dim_event
    description: "Conformed dimension containing tournament details (Masters, Champions, etc.)."
    config:
      tags: ["gold", "dimension", "event"]
    columns:
      - name: event_pk
        description: "Primary Key (Surrogate Hash)."
        tests:
          - unique
          - not_null
      - name: event_name
        description: "Official name of the tournament."

  - name: dim_map
    description: "Conformed dimension for Valorant maps."
    config:
      tags: ["gold", "dimension", "map"]
    columns:
      - name: map_pk
        description: "Primary Key (Surrogate Hash)."
        tests:
          - unique
          - not_null
      - name: map_name
        description: "Canonical map name."

  - name: dim_agent
    description: "Conformed dimension for playable agents."
    config:
      tags: ["gold", "dimension", "agent"]
    columns:
      - name: agent_pk
        description: "Primary Key (Surrogate Hash)."
        tests:
          - unique
          - not_null
      - name: agent_name
        description: "Agent name (e.g., Jett, Omen)."

  - name: dim_team
    description: >
      Conformed dimension for Teams.
      NOTE: PK generated based on normalized team names as we treat 'Team Name' as the unifying entity across tournaments.
    config:
      tags: ["gold", "dimension", "team"]
    columns:
      - name: team_pk
        description: "Primary Key (Surrogate Hash of Team Name)."
        tests:
          - unique
          - not_null
      - name: team_name
        description: "Official team name."

  - name: dim_player
    description: >
      Conformed dimension for Players.
      NOTE: PK generated based on Global Player ID provided by source.
    config:
      tags: ["gold", "dimension", "player"]
    columns:
      - name: player_pk
        description: "Primary Key (Surrogate Hash of Global Player ID)."
        tests:
          - unique
          - not_null
      - name: player_source_id
        description: "Original Global ID from raw data."
      - name: player_name
        description: "Most recent known nickname for the player."

  - name: fct_player_map_performance
    description: >
      Granular fact table capturing individual player performance per map in a match.
      Grain: One row per Player per Map per Match.
    config:
      tags: ["gold", "fact", "performance"]
    columns:
      - name: player_performance_sk
        description: "Surrogate Key for the fact row."
        tests:
          - unique
          - not_null
      - name: event_fk
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_event')
                field: event_pk
      - name: map_fk
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_map')
                field: map_pk
      - name: player_fk
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_player')
                field: player_pk
      - name: team_fk
        description: "Team the player was playing for in this specific event."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_team')
                field: team_pk
      - name: kills
        description: "Total kills by the player in the map."
      - name: deaths
        description: "Total deaths."
      - name: acs
        description: "Average Combat Score."
      - name: rating
        description: "VLR/TheSpike Rating."
      - name: kd_diff
        description: "Kill-Death Difference."
      - name: kast_percent
        description: "Kill, Assist, Survive, Trade percentage."
      - name: headshot_percent
        description: "Headshot percentage."

  - name: fct_event_agent_stats
    description: >
      Aggregated fact table for Agent meta analysis per tournament.
      Calculates pick rates, win rates, and average performance metrics.
      Grain: One row per Agent per Event.
    config:
      tags: ["gold", "fact", "meta"]
    columns:
      - name: agent_stats_sk
        description: "Surrogate Key (Hash of Event + Agent Name)."
        tests:
          - unique
          - not_null
      - name: event_fk
        tests:
          - relationships:
              arguments:
                to: ref('dim_event')
                field: event_pk
      - name: agent_fk
        tests:
          - relationships:
              arguments:
                to: ref('dim_agent')
                field: agent_pk
      - name: picks
        description: "Total number of maps where this agent was picked."
      - name: wins
        description: "Total number of maps won by players using this agent."
      - name: losses
        description: "Total number of maps lost."
      - name: win_rate_percent
        description: "Percentage of maps won (wins / picks * 100)."
      - name: avg_kills_per_map
        description: "Average kills per map with this agent."
      - name: avg_deaths_per_map
        description: "Average deaths per map with this agent."
      - name: avg_acs
        description: "Average Combat Score (ACS) with this agent."

  - name: int_event_player_directory
    description: >
      Intermediate model that acts as a central directory to resolve Player identities 
      and their Team affiliations per Event. 
      Designed to be reused by any future fact table requiring player context.
    config:
      tags: ["gold", "intermediate", "directory"]
    columns:
      - name: event_id
        description: "Event identifier."
        tests:
          - not_null
      - name: global_player_id
        description: "Consistent numeric Player ID across tournaments."
        tests:
          - not_null
      - name: team_name
        description: "Resolved Team Name for the player in this event."
      - name: player_fk
        description: "Pre-calculated Surrogate Key for dim_player."
      - name: team_fk
        description: "Pre-calculated Surrogate Key for dim_team."

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: ["event_id", "global_player_id"]